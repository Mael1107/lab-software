<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/login-page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
</head>
<body>
    <header>
        <form action="" method="get">

            <div id="caixa-busca">
                <input type="text" placeholder="Faça sua busca">
                <span id="home" class="material-symbols-outlined">home</span>

            </div>

            <div id="atendimento">
                <img src="" alt="telofone">
                <p>
                    Atendimento <br>
                    Fale Conosco
                </p>
            </div>

            <div>
                <p>
                    Entre na sua conta <br> Ou Cadastre-se
                </p>
            </div>
            
        </form>
    </header>
    <main>
        <section>
            <h1>Entrar</h1>
            <form action="">
                <p>
                    <label for="iemail">Email</label>
                    <input type="email" name="email" id="imaeil">
                </p>
                <p>
                    <label for="isen">Senha</label>
                    <input type="password" name="Senha" id="isen">
                </p>
                <p>
                    <input type="submit" value="Entrar">
                </p>
                <p>
                    Não possui uma conta ainda? <a href="#">Crie uma conta</a>
                </p>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
