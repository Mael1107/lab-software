<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style/register-page.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header>
        <a id="logo" href="home.html" target="_self"><img src="imagens/logo.png" alt="logo"></a>
    </header>
    <main>
        <article class="essential">
            <h1>Criar uma Conta</h1>
            <p>Compre mais rápido e acompanhe seu pedido em tempo real!</p>
            <div class="form">
                <form action="" method="post" autocomplete="on">
                    <label for="iuser">Nome Completo</label>
                    <input class="input-special" type="text" name="texto" id="iuser" autocomplete="name">
                    <label for="iemail">E-mail</label>
                    <input class="input-special" type="email" name="email" id="iemail" autocomplete="email">
                    <label for="itel">Telefone(Opcional)</label>
                    <input class="input-special" type="tel" name="telefone" id="itel" autocomplete="tel">
                    <label for="isen0">Senha</label>
                    <input class="input-special" type="password" name="Senha" id="isen0" >
                    <label for="isen1">Confirmar Senha</label>
                    <input class="input-special" type="password" name="Senha-Confirm" id="isen1">
                    <input class="input-submit" type="submit" value="Cadastrar">
                    <p>Já possui uma conta? <a href="login.html" target="_self">Entre agora messmo</a></p>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
