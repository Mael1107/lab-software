<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/login-page.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <a id="logo" href="#" target="_self"><img src="imagens/logo.png" alt="logo"></a>
    </header>
    <main>
        <article class="essential">
            <h1>Entrar</h1>
            <div class="form">
                <form action="" method="post" autocomplete="on">
                    <input class="special-input" type="email" name="email" id="iemail" placeholder="Seu E-mail" autocomplete="email">
                    <input class="special-input" type="password" name="senha" id="isenha" placeholder="Sua senha">
                    <input class="normal-input" type="submit" value="Entrar">
                    <p>NÃ£o possui uma conta ainda? <a href="#" target="_self">Criar uma conta</a></p>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
