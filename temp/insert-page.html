<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Page</title>
    <link rel="stylesheet" href="style/insert-page.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <header>

        <section class="left">
            <a id="logo" href="#" target="_self"><img src="imagens/logo.png" alt="logo"></a>

        </section>

    </header>

    <main>
        <article class="essential">
            
            <div class="block">
                <span class="material-symbols-outlined">deployed_code</span>

                </a>
            </div>

            <div class="block">
                <span class="material-symbols-outlined">deployed_code</span>
                <a href="#" target="_self">
                    <p>Gerenciar Produtos</p>
                </a>
            </div>

            <div class="block">
                <span class="material-symbols-outlined">person</span>
                <a href="#" target="_self">
                    <p>Novo Usuário</p>
                </a>
            </div>

                <span class="material-symbols-outlined">person</span>

                </a>
