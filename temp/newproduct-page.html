<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Page</title>
    <link rel="stylesheet" href="style/newproduct-page.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <header>

        <section class="left">
            <a id="logo" href="insert-page.html" target="_self"><img src="imagens/logo.png" alt="logo"></a>
            <div class="user">
                <a href="#" target="_self"><span id="account" class="material-icons">account_circle</span></a>
                <a href="#" target="_self"><small>Bem-Vindo de volta,</small><br> ADMIN</a>
            </div>
        </section>

    </header>

    <main>
        
        <article class="essential">

            <section class="image-block">

                <div class="container-image">
                    <img id="logo-product" src="imagens/o-email.png" alt="imagem-produto">
                </div>
                
            </section>

            <section class="interface-add">

                <h4>NOVO PRODUTO</h4>
                <form action="" method="get" autocomplete="on">

                    <label for="iname">Nome</label>
                    <input class="special-input" type="text" name="Nome" id="iname" autocomplete="name">
                    <label for="ipreco">Preço</label>
                    <input class="special-input" type="number" name="Preço" id="ipreco" >
                    <label for="itam">Tamanho</label>


                    <div class="radio-container">
                        <input type="radio" name="tamanho" id="ip"><label class="radio-item" for="ip">P</label>
                        <input type="radio" name="tamanho" id="im"><label class="radio-item" for="im">M</label>
                        <input type="radio" name="tamanho" id="ig"><label class="radio-item" for="ig">G</label>
                        <input type="radio" name="tamanho" id="igg"><label class="radio-item" for="igg">GG</label>
                    </div>

                    <label for="idesc">Descrição</label>
                    <textarea name="device-width" id="idesc"></textarea>
                    
                    <div class="buttons">

                        <button type="button" class="fakebutton">CANCELAR</button>

                        <input id="submit-button" type="submit" value="CONFIRMAR">

                    </div>
                </form>

            </section>

        </article>

    </main>

</body>
</html>
